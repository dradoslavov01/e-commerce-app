<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="UserRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>UserRegister</title>
</head> 
<body>
    <div class="container-register">
            <i class="fa fa-user-circle user" aria-hidden="true"></i>
        <h1>Register</h1>
        <form>
              
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="text" name="text" placeholder="E-mail" autocomplete="off"><br>

            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="text" placeholder="Username" autocomplete="off"><br>

            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="pass" placeholder="Password" autocomplete="off"><br>

          
            
            <button type="submit" name="btn">Register</button>
        </form>
        <p>Have already account? <a href="./userlogin.html">Login</a> here.</p>
    </div>

</body>
</html>
